<div class="question">
  <div class="question-title well">
    <div class="row">
      <div class="col-md-10 col-xs-12 quiz-title">
        Q. {{ctrl.question.title}}
      </div>
       <div class="col-md-2 col-xs-12 text-right">
        <span>
          Question 
          <span class='no-wrap'>{{ctrl.questionNo}} of {{ctrl.totalQuestions}}</span>
        </span>
      </div>
    </div>
  </div>
  <img class="img-responsive img-thumbnail center-block" 
       ng-show = "ctrl.question.img_url > ''" 
       ng-src="{{ctrl.question && 'assets/images/' + ctrl.question.img_url || ''}}"
       alt="{{ctrl.question.img_url}}" />
  <div class="question-description" ng-show="ctrl.question.description > ''">
    {{ctrl.question.description}}
  </div>
  <quiz-answers answers="ctrl.question.answers" on-answered="ctrl.onAnswered({answer: answer})"></quiz-answers>
</div>
