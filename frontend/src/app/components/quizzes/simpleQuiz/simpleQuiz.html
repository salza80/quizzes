<div class="panel panel-default">
  <div class="panel-heading">
    {{ctrl.quiz.title}}
  </div>
  <div class="panel-body">
    <div class="simple-quiz">
      <div class="question" ng-show="ctrl.showQuestions">
        <div>Question {{ctrl.currentQuestion.order}} of {{ctrl.totalQuestions}}</div>
        <quiz-question question="ctrl.currentQuestion" on-answered="ctrl.nextQuestion(answer)"></quiz-question>
      </div>
      <div class="outcome"  ng-show="ctrl.showOutcome">
        <quiz-outcome outcome="ctrl.outcome"></quiz-outcome>
      </div>
    </div>
  </div>
</div>
