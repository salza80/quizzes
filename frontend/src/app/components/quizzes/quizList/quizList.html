<h3>Select a quiz!</h3>
<div class="quiz-list">
  <div class="panel panel-default" ng-repeat="quiz in ctrl.quizzes.list">
    <div class="panel-heading">
      <h3 class="panel-title">{{quiz.title}}</h3>
    </div>
    <div class="panel-body">
      <img class="img-responsive" src="assets/images/{{quiz.img_url}}" alt="{{quiz.img_url}}" />
       <p>{{quiz.description}}</p>
    </div>
    <div class="panel-footer">
      <a href="/quiz/{{quiz.url_name}}" class="btn btn-primary" role="button">Play Now!</a>
    </div>
  </div>
</div>
