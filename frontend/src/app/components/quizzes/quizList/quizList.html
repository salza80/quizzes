<div class="quiz-list">
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-4" ng-repeat="quiz in ctrl.quizzes.list">
      <div class="panel panel-primary" >
        <div class="panel-heading">
          <h3 class="quiz-title">{{quiz.title}}</h3>
        </div>
        <div class="panel-body">
          <img class="img-responsive" ng-src="{{quiz && 'assets/images/' + quiz.img_url || ''}}" alt="{{quiz.img_url}}" />
           <div class="quiz-description">{{quiz.description}}</div>
        </div>
        <div class="panel-footer">
          <a href="/quiz/{{quiz.url_name}}" class="btn btn-success" role="button">Play Now!</a>
        </div>
      </div>
    </div>
  </div>
</div>
